<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoPro - Tiny Steps to Big Projects</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="light-theme">
    <div class="theme-switcher">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="theme-toggle-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
            <div class="ball"></div>
        </label>
    </div>
    <div class="container">
        <header>
            <h1>PicoPro <i class="fas fa-rocket"></i></h1>
            <p class="subheading">Tiny Steps to Big Projects</p>
        </header>
        <div id="survey">
            <div class="question active" id="q1">
                <label for="interests">What are your main interests? (Comma-separated)</label>
                <input type="text" id="interests" required placeholder="e.g., Web Development, AI, Design">
            </div>
            <div class="question" id="q2">
                <label for="skills">What skills do you currently have?</label>
                <input type="text" id="skills" required placeholder="e.g., JavaScript, Python, Photoshop">
            </div>
            <div class="question" id="q3">
                <label for="career">What's your desired career path?</label>
                <select id="career" required>
                    <option value="">Select an option</option>
                    <option value="software">Software Development</option>
                    <option value="data">Data Science</option>
                    <option value="design">UX/UI Design</option>
                    <option value="marketing">Digital Marketing</option>
                    <option value="management">Project Management</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="cybersecurity">Cybersecurity</option>
                </select>
            </div>
            <div class="question" id="q4">
                <label for="experience">Years of experience in your field?</label>
                <input type="number" id="experience" min="0" max="50" required>
            </div>
            <div class="question" id="q5">
                <label>Preferred project complexity:</label>
                <div class="complexity-slider">
                    <input type="range" id="complexity" min="1" max="5" value="3">
                    <div class="complexity-labels">
                        <span>Beginner</span>
                        <span>Intermediate</span>
                        <span>Advanced</span>
                    </div>
                </div>
            </div>
            <div class="question" id="q6">
                <label>Preferred project duration:</label>
                <div class="duration-options">
                    <input type="radio" id="short" name="duration" value="short">
                    <label for="short">Short (1-4 weeks)</label>
                    <input type="radio" id="medium" name="duration" value="medium">
                    <label for="medium">Medium (1-3 months)</label>
                    <input type="radio" id="long" name="duration" value="long">
                    <label for="long">Long (3+ months)</label>
                </div>
            </div>
            <button onclick="nextQuestion()" id="nextBtn">Next <i class="fas fa-arrow-right"></i></button>
        </div>
        <div id="result"></div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
