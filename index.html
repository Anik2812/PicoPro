<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoPro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-lightbulb"></i> PicoPro</h1>
        <div id="survey">
            <div class="question active" id="q1">
                <label for="interests">What are your main interests? (Comma-separated)</label>
                <input type="text" id="interests" required placeholder="e.g., Web Development, AI, Design">
            </div>
            <div class="question" id="q2">
                <label for="skills">What skills do you currently have?</label>
                <input type="text" id="skills" required placeholder="e.g., JavaScript, Python, Photoshop">
            </div>
            <div class="question" id="q3">
                <label for="career">What's your desired career path?</label>
                <select id="career" required>
                    <option value="">Select an option</option>
                    <option value="software">Software Development</option>
                    <option value="data">Data Science</option>
                    <option value="design">UX/UI Design</option>
                    <option value="marketing">Digital Marketing</option>
                    <option value="management">Project Management</option>
                </select>
            </div>
            <button onclick="nextQuestion()">Next <i class="fas fa-arrow-right"></i></button>
        </div>
        <div id="result"></div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
